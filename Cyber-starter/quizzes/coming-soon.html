<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Course</title>
    <style>
        .course-container {
            position: relative;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5; /* Adjust as needed */
            border: 1px solid #ccc;
        }
        .coming-soon-banner {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(120, 0, 0, 0.8); /* Semi-transparent red */
            color: #fff;
            padding: 10px 20px;
            font-size: 1.5em;
            border-radius: 5px;
            text-align: center;
            z-index: 10; /* Ensure it appears above other content */
        }
    </style>
</head>
<body>
    <div class="course-container">
        <div class="coming-soon-banner">Coming Soon</div>
        <h2>Kids Course</h2>
        <p>Exciting content for kids will be available shortly!</p>
    </div>
</body>
</html>
